spring.application.name=currency-conversion-app
server.port=8099

##An in-memory database can also alternatively be used
#DB configuration
spring.datasource.url=jdbc:mysql://localhost:3306/currency_conversion_app?useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
springdoc.paths-to-exclude=/swagger-resources/**,/v2/api-docs/**


